sv_licenseKey "" # Server license key (https://keymaster.fivem.net)
set mysql_connection_string "mysql://root@db/fivem?charset=utf8mb4_unicode_ci"
set steam_webApiKey "" # Steam Web API key for Steam Rich Presence

endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

gamename gta5
sv_maxclients 4
sv_scriptHookAllowed 0
